<!DOCTYPE html>
<html lang="en" ng-app="opendataApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Search Open Data Portal</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="padding:20px">
    <h1>Open Data Portal search</h1>

    <div ng-controller="actsController as vm">

      <form ng-submit="vm.performSearch()">
        <div class="form-group">
          <label for="actNumber">Act Number</label>
          <input type="text" class="form-control" id="actNumber" ng-model="vm.actNumber" placeholder="Act Number">
        </div>
        <div class="form-group">
          <label for="policyArea">Policy Area</label>
          <input type="text" class="form-control" id="policyArea" ng-model="vm.policyArea" placeholder="Policy Area">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <h2>{{vm.acts.length}} results found</h2>
      <ul>
        <li ng-repeat="act in vm.acts">{{act.Id}} ({{act.Date | date:"shortDate"}}) <br> {{act.Title}} <br>
          {{act.configuration}} - {{act.policyarea}}
          <ul>
            <li ng-repeat="vote in act.Votes">{{vote.Country}}:{{vote.Vote}}</li>
          </ul>
        </li>
      </ul>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/angularjs/angular.min.js"></script>
    <script src="scripts/opendata.js"></script>
    <script src="scripts/datamodel.js"></script>
  </body>
</html>
